<html>
<head>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Georgia Tech Glee Club</title>
</head>
<body>
	<div id="events">
	<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
	  <div class="navbar-brand">
	    <a class="navbar-item" href="index.html">
			<span class="icon is-small" style="width: 3vw;">
				<i class="fas fa-home"></i>
			</span>
	    </a>

	    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" v-bind:class="{'is-active': burgerIsActive}" v-on:click="burgerIsActive = !burgerIsActive">
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	      <span aria-hidden="true"></span>
	    </a>
	  </div>
	  <div class="navbar-menu" v-bind:class="{'is-active': burgerIsActive}">
	    <div class="navbar-start">
			<a class="navbar-item" href="about.html">About</a>
			<a class="navbar-item" href="videos.html">Videos</a>
			<a class="navbar-item is-active" href="events.html">Events</a>
			<a class="navbar-item" href="booking.html">Booking</a>
			<a class="navbar-item" href="contact.html">Contact</a>
	    </div>

	    <div class="navbar-end">
	      <!-- navbar items -->
	    </div>
	  </div>
	</nav>
	<section class="section">
		<div id="container" class="container">
			<div v-if="thereAreEvents">
				<div class="event"
					v-for="item in events"
					v-bind:key="item.id">
					<h3 class="has-text-weight-bold is-size-5">{{item.name}}</h3>
					<p>{{humanTime(item.time)}}</p>
					<p class="location">{{item.location}}</p><p>{{item.summary}}</p>
					<p>
						<a target="_blank" :href="'https://gleeclub.gatech.edu/buzz/api.php?action=calendar&event='+item.id">Put in your calendar and smoke it.</a>
					</p><br/>
				</div>
	      	</div>
	      	<p v-else>We don't have anything coming up, but check back closer to when the semester is going to start.</p>
	  	</div>
	</section>
	</div><!-- vue -->
